<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="scss/style.css" type="text/css">
<title>Calculator assignment 9</title>
</head>
<body class="default">
    <header>
        <p class="calc">calc</p>
        <div class="headerTheme">
            <p>theme</p>
            <form class="themeSwitch">
                <p>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </p>
                <input type="range" min="1" max="3" value="0" class="slider" id="myRange">
            </div>
        </form>
    </header>
    <main>
        <section id="firstSection"  class="firstSection">
            <p id="calculateDisplay"data-compute-operand ></p>
            <p id="resultDisplay" data-result-operand></p>
        </section>
        <section class="secondSection">
            <div class="container">
               <div class="del delButton"><p class="val" data-delete>del</p></div>
                <div class="plus digit"><p class="val sign" data-operation>+</p></div>
                <div class="dot digit"><p class="val sign" data-number>.</p></div>
                <div class="zero digit"><p class="val" data-number>0</p></div>
                <div class="slash digit"><p class="val sign" data-operation>/</p></div>
                <div class="x digit"><p class="val sign" data-operation>x</p></div>
                <div class="minus digit"><p class="val sign" data-operation>-</p></div>
                <div class="three digit"><p class="val" data-number>3</p></div>
                <div class="two digit"><p class="val" data-number>2</p></div>
                <div class="one digit"><p class="val" data-number>1</p></div>
                <div class="four digit"><p class="val" data-number>4</p></div>
                <div class="five digit"><p class="val" data-number>5</p></div>
                <div class="six digit"><p class="val" data-number>6</p></div>
                <div class="nine digit"><p class="val" data-number>9</p></div>
                <div class="eight digit"><p class="val" data-number>8</p></div>
                <div class="seven digit"><p class="val" data-number>7</p></div>
                <div class="reset"><p class="val" data-reset>reset</p></div>
                <div class="equal equalButton"><p class="val" data-equals>=</p></div>
              </div>
        </section>
    </main>
    <script src="js/script-class.js"></script>
</body>
</html>
